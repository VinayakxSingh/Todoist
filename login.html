<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Login</title>
    <link rel="icon" href="photo/icon.png">
    <script src="https://kit.fontawesome.com/d792cef6f0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="nav-icon">
        <img src="photo/icon.png" alt="icon">
        <h1>todoist</h1>
    </div>
    <h1 id="LoginHeding">Log in</h1>
    <div id="log">
        <div id="login">
            <button><i class="fa-brands fa-google"></i> Continue with Google</button>
            <button> <i class="fa-brands fa-facebook"></i> Continue with Facebook</button>
            <button><i class="fa-brands fa-apple"></i> Continue with Apple</button>
            <hr>
            <label for="email" >Email</label>
            <input type="email" id="email" placeholder="Enter your email..." required>
            <label for="password">Password</label>
            <span id="invisible"><i class="fa-regular fa-eye-slash"></i></span>
            <input type="password" id="password" placeholder="Enter your password..." required>
            <button id="Login-btn" style="background-color: red;">Log in</button>
            <a href="./signup.html">Forgot your password?</a>
            <p>By continuing with Google, Apple, or Email, you agree to Todoist’s</p>
            <a href="" id="terms">Terms of Service </a><span> and</span> <a href=""> Privacy Policy.</a>
            <hr>
            <p id="para3">Don’t have an account? <a href="./signup.html">Sign up</a></p>
        </div>
        <div id="logImg">
            <img src="https://todoist.b-cdn.net/assets/images/44245fc51c3e2ab05ee6d92c13e2e08a.png" alt="log in img">
        </div>
    </div>
</body>
</html>
<script src="./script.js"></script>
